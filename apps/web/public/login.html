<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="flex items-center justify-center mb-6">
        <span class="text-4xl mr-2">ðŸ¤–</span>
        <h1 class="text-2xl font-bold text-gray-800">Chat Assistant</h1>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            id="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="your.email@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>

        <div id="error" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded-lg">
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-medium transition-colors"
        >
          Sign In
        </button>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600">
        <p>This is a standalone login for the chat assistant.</p>
      </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          showError('Please enter both email and password');
          return;
        }

        setLoading(true);
        hideError();

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }

          // Store tokens in localStorage
          localStorage.setItem('accessToken', data.accessToken);
          if (data.refreshToken) {
            localStorage.setItem('refreshToken', data.refreshToken);
          }

          // Redirect to chat
          window.location.href = '/chat-ui';

        } catch (err) {
          showError(err.message || 'Login failed. Please try again.');
          setLoading(false);
        }
      });

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
      }

      function hideError() {
        errorDiv.classList.add('hidden');
      }

      function setLoading(isLoading) {
        submitBtn.disabled = isLoading;
        emailInput.disabled = isLoading;
        passwordInput.disabled = isLoading;

        if (isLoading) {
          submitBtn.textContent = 'Signing in...';
          submitBtn.classList.add('opacity-60', 'cursor-not-allowed');
        } else {
          submitBtn.textContent = 'Sign In';
          submitBtn.classList.remove('opacity-60', 'cursor-not-allowed');
        }
      }
    </script>
  </body>
</html>
